<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- External Font -->
    <link href="https://fonts.cdnfonts.com/css/mona-sans?styles=144357,144333,144339,144351,144321,144327,144315" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>
                Stopwatch
            </h1>
        </div>
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <div class="text-container">
                        <span class="text minute">0.</span>
                        <span class="text sec">0</span>
                        <span class="text msec">.00</span>
                    </div>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        <ul class="laps">
            <!-- <li class="lap-item">
                Agregamos los lap-item con js
            </li> -->
        </ul>
        <button class="lap-clear-button hidden">Clear all</button>
    </div>

    <!-- external SCRIPT -->
    <script src="./script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
